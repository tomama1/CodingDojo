<html>
<head>
  <title>Friends</title>
  <style>
  #friendlist tr td{
    border: 1px solid black;
  }
  </style>
</head>
<body>
  
<h2>Friends List</h2>
<!-- with all the data we can then construct a more structured output -->
<table id="friendlist">
{% for friend in all_friends: %}
<tr>
   <td>ID: {{ friend['id'] }}</td>
   <td>First Name: {{ friend['first_name'] }}</td>
   <td>Last Name: {{ friend['last_name'] }}</td>
   <td>Occupation: {{ friend['occupation'] }}</td></tr>

{% endfor %}
</table>
  <h2>Add a Friend</h2>
  <form action='/friends' method='POST'>
    <table id="submittable">
      <tr>
        <td><label for="first_name">First Name:</td><td><input type="text" name="first_name" id="first_name"></label></td>
      </tr>
      <tr>
        <td><label for="last_name">Last Name:</td><td><input type="text" name="last_name" id="last_name"></label></td>
      </tr>
      <tr>
        <td><label for="occupation">Occupation:</td><td><input type="text" name="occupation" id="occupation"></label></td>
      </tr>
      <tr>
        <td><input type="submit" value="Add"></td>
      </tr>
    </table>
  </form>
</body>
</html>

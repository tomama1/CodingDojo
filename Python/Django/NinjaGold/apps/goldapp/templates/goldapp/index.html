<!doctype HTMl>
<html>
<head>
    <title>Ninja Gold</title>
    {% load static %}

    <link rel="stylesheet" href="{% static 'css/style.css' %}" type="text/css">
</head>
<body>
    <div class="row">
        <p id="displaygold">Gold:{{request.session.gold}}</p>
    </div>
    <div class="row">
        <div class="place">
            <h3> Farm </h3>
            <p>(earns 10-20 golds)</p>

            <form action="/process_money/farm" method="post">
                {% csrf_token %}
                <input type="hidden" name="building" value="farm" />
                <input type="submit" value="Find Gold!"/>
            </form>
              
        </div>
        <div class="place">
            <h3> Cave </h3>
            <p>(earns 5-10 golds)</p>

            <form action="/process_money/cave" method="post">
                {% csrf_token %}
                <input type="hidden" name="building" value="cave" />
                <input type="submit" value="Find Gold!"/>
            </form>
              
        </div>
        <div class="place">
            <h3> House </h3>
            <p>(earns 2-5 golds)</p>

            <form action="/process_money/house" method="post">
                {% csrf_token %}
                <input type="hidden" name="building" value="house" />
                <input type="submit" value="Find Gold!"/>
            </form>
              
        </div>
        <div class="place">
            <h3> Casino </h3>
            <p>(earns/takes 0-50 golds)</p>

            <form action="/process_money/casino" method="post">
                {% csrf_token %}
                <input type="hidden" name="building" value="casino" />
                <input type="submit" value="Find Gold!"/>
            </form>
              
        </div>
    </div>
    <div class="activities">
        {%for item in request.session.activities%}
            {{item}}<br/>
        {%endfor%}

    </div>

</body>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Submitted Form</title>
</head>
<body>
        {% csrf_token %}
    <h3>You submitted {{request.session.count}} times!</h3>
    <table>
        <tr>
            <td>Name: </td>
            <td>{{request.session.name}}</td>
        </tr>
        <tr>
            <td>Location: </td>
            <td>{{request.session.location}}</td>
        </tr>
        <tr>
            <td>Language: </td>
            <td>{{request.session.language}}</td>
        </tr>
        <tr>
            <td>Comment: </td>
            <td>{{request.session.comment}}</td>
        </tr>
        <tr>
            <td colspan="2"> <form action="/return"><input type="submit" value="Go Back!"></form></td>
        </tr>
    </table>
</body>
</html>

<!doctype HTML>
<html>
<head>
    <title> Add User </title>
    <meta charset="UTF-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="addUser.js"></script>
</head>
<body>
    <div id="wrapper">
        <table id="list">
            <tr id="headings">
                <th>First Name </th>
                <th>Last Name </th>
                <th>Email Address</th>
                <th>Contact No.</th>
            </tr>
        </table>
        <form>
            <table>
                <tr>
                    <th>First Name </th>
                    <td><input type="text" name="firstname" id="fname"></td>
                </tr>
                <tr>
                    <th>Last Name </th>
                    <td><input type="text" name="lastname" id="lname"></td>
                </tr>
                <tr>
                    <th>Email Address</th>
                    <td><input type="text" name="email" id="email"></td>
                </tr>
                <tr>
                    <th>Contact No.</th>
                    <td><input type="text" name="contact" id="contact"></td>
                </tr>
            </table>
            <input type="submit" value="Add User" id="submit1">
        </form>
    </div>
</body>
</html>
